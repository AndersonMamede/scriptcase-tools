<!doctype html>
<html>
	<head>
		<title>ScriptCase Tools</title>
		<link href="popup.css" rel="stylesheet">
		<script src="popup.js"></script>
	</head>
	<body>
		<div id="popup-title">ScriptCase Tools v0.2</div>
		<div id="form-field">
			<div class="field-container">
				<input type="checkbox" id="extEnabled"/>
				<label>Extension enabled</label>
			</div>
			<div class="field-container">
				<input type="checkbox" id="disableHoverOnMainMenu"/>
				<label>Open ScriptCase's main menu on click (not on mouse over)</label>
			</div>
			<div class="field-container">
				<input type="checkbox" id="disableEditorLineWrapping"/>
				<label>Disable line/word wrapping in code editor</label>
			</div>
			<div class="field-container">
				<input type="checkbox" id="useShortcutKeys"/>
				<label>Enable shortcut keys</label>
			</div>
			<div class="shortcut-keys-container">
				<div>Shortcut keys (F1 to F12):</div>
				<div class="field-container">
					<input type="text" id="keyMacroDoc" class="shortcut-key" maxlength="3" disabled/>
					<label>Show documentation (ScriptCase's macros)</label>
				</div>
				<div class="field-container">
					<input type="text" id="keySaveApp" class="shortcut-key" maxlength="3" disabled/>
					<label>Save application</label>
					<img src="icon-help.svg" class="help" width="16" data-help="Same action as the save button in the top toolbar."/>
				</div>
				<div class="field-container">
					<input type="text" id="keyFocusEditor" class="shortcut-key" maxlength="3" disabled/>
					<label>Give focus to code editor</label>
				</div>
				<div class="field-container">
					<input type="text" id="keyGenerateSource" class="shortcut-key" maxlength="3" disabled/>
					<label>Generate source code</label>
					<img src="icon-help.svg" class="help" width="16" data-help="Same action as the generate source code button in the top toolbar."/>
				</div>
				<div class="field-container">
					<input type="text" id="keyRunApp" class="shortcut-key" maxlength="3" disabled/>
					<label>Run application</label>
					<img src="icon-help.svg" class="help" width="16" data-help="Same action as the run app button in the top toolbar: save -> generate -> run."/>
				</div>
				<div class="field-container">
					<input type="text" id="keyToggleEditorFullscreen" class="shortcut-key" maxlength="3" value="F11" readonly disabled/>
					<label>Toggle code editor's fullscreen mode</label>
				</div>
			</div>
			<div class="field-container">
				<input type="checkbox" id="loadCursorBack"/>
				<label>Set cursor and scroll back to its last position (code editor)</label>
			</div>
			<div class="field-container">
				<input type="checkbox" id="changeEditorFullscreen"/>
				<label>Change code editor's fullscreen mode to also collapse left column</label>
			</div>
			<div class="button-container">
				<button id="save-settings" class="button">Save settings</button>
				<button id="load-default-settings" class="button">Load default settings</button>
			</div>
		</div>
	</body>
</html>
